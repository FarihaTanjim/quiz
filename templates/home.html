{% extends 'base.html' %}
{% load static %}



        {% block title %}
            Home
        {% endblock %}  


        {% block content %}
        <h1>
            Hello {{ user.username }} !
        </h1>

        <h2>
            Select your course 
        </h2>

            {% for course in courses %}
                <div class = "list-group">
                    <a href="/{{course.id}}"  class="list-group-item list-group-item-action">{{ course.course_name }}</a>
                </div>
            {% endfor %}
        {% endblock %}
