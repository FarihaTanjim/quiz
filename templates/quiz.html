{% extends 'base.html' %}

{% block content %}
    <form method="POST">
    {% csrf_token %}
    {% for question in questions %}
        <label class="question" for="MCQ">{{question.question}}</label>
        </br>
            <input type="radio" id="{{question.id}}.1" name="{{question.id}}" value="1" required>
            <label for="{{question.id}}.1">{{question.option_one}}</label><br>
            <input type="radio" id="{{question.id}}.2" name="{{question.id}}" value="2" required>
            <label for="{{question.id}}.2">{{question.option_two}}</label><br>
            <input type="radio" id="{{question.id}}.3" name="{{question.id}}" value="3" required>
            <label for="{{question.id}}.3">{{question.option_three}}</label><br>
            <input type="radio" id="{{question.id}}.4" name="{{question.id}}" value="4" required>
            <label for="{{question.id}}.4">{{question.option_four}}</label> 

        </br>

        {% endfor %}
        
        <button class="btn btn-success" type="submit">Submit</button> 
    </form>
{% endblock %}
